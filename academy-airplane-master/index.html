<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type ='text/css'>
		#ocean {
			background-image: url("ocean.jpg");
			width: 900px;
			height: 900px;
		}
		.player {
			position: absolute;
			background-image: url('player.png');
			width: 79px;
			height: 79px;
		}
		.enemy {
			position: absolute;
			background-image: url('enemy.png');
			width: 76px;
			height: 75px;
		}
		
	</style>

	<div id='ocean'>
		<div id='players'></div>
		<div id='enemies'></div>
		<div id='missiles'></div>
	</div>

<script type="text/javascript">

	var player = {
		left: 450,
		top: 820
	}

	var enemies = [
		{left: 350, top: 200},
		{left: 450, top: 250},
		{left: 550, top: 150},
		{left: 250, top: 350},
	]


		function drawPlayer(){
			content = "<div class='player'style='left:"+player.left+"px; top:"+player.top+"px'></div>";
			document.getElementById("players").innerHTML = content;
		}
		drawPlayer();

		function drawEnemies() {
			content = "";
			for(var idx=0; idx<enemies.length; idx++) {
				content += "<div class='enemy' style='left: "+enemies[idx].left+"px; top: "+enemies[idx].top+"px'></div>";
			}
			document.getElementById("enemies").innerHTML = content;
		}
		drawEnemies();
		
		document.onkeydown = function(e) {
			console.log(e);
			if(e.keyCode == 37){
				if(player.left >= 11){
				player.left = player.left - 10;
				}
			}
			if(e.keyCode == 39){
				if(player.left <= 700){
				player.left = player.left + 10;
				}
			}
			if(e.keyCode == 38){
				if(player.top >= 600){
				player.top = player.top - 10;
				}
			}
			if(e.keyCode == 40){
				if(player.top <= 820){
				player.top = player.top + 10;
				}
			}
			if(e.keyCode == 32){
				missiles.push({left: (player.left + 39), top: (player.top - 8)})
				drawMissiles();
			}		
			drawPlayer();
		}



</script>

</body>
</html>
